<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="calculator_v3">
      <div class="display-block">
        <div class="after-calculation-text">
          
        </div>
        <div class="input-and-result-text" >
          
        </div>
      </div>
      <div class="buttons-block">
        <button class="button empty-button">&nbsp</button>
        <button class="button not-empty-button operation-button" name="_clear">C</button>
        <button class="button empty-button">&nbsp</button>
        <button class="button not-empty-button operation-button" name="/">&divide</button>
 
        <button class="button not-empty-button digit-button" name="7">7</button>
        <button class="button not-empty-button digit-button" name="8">8</button>
        <button class="button not-empty-button digit-button" name="9">9</button>
        <button class="button not-empty-button operation-button" name="*">&times</button>

        <button class="button not-empty-button digit-button" name="4">4</button>
        <button class="button not-empty-button digit-button" name="5">5</button>
        <button class="button not-empty-button digit-button" name="6">6</button>
        <button class="button not-empty-button operation-button" name="-">-</button>

        <button class="button not-empty-button digit-button" name="1">1</button>
        <button class="button not-empty-button digit-button" name="2">2</button>
        <button class="button not-empty-button digit-button" name="3">3</button>
        <button class="button not-empty-button operation-button"  name="+">+</button>

        <button class="button not-empty-button plusminus-button" name="_plusmn">&plusmn;</button>
        <button class="button not-empty-button digit-button" name="0">0</button>
        <button class="button not-empty-button digit-button" name=".">.</button>
        <button class="button not-empty-button equal-button" name="_result">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
